spring.application.name=Service-Utilisateurs
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/service_user?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
rsa.public-key = classpath:keys/publicKey.pem
rsa.private-key = classpath:keys/privateKey.pem

# CORS configuration for Spring Boot
spring.mvc.cors.enabled=true
spring.mvc.cors.allowedOrigins=http://localhost:4200
spring.mvc.cors.allowedMethods=GET, POST, PUT, DELETE, PATCH, OPTIONS
spring.mvc.cors.allowedHeaders=authorization, content-type, x-auth-token
spring.mvc.cors.allowCredentials=true


spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
