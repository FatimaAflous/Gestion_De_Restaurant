<div class="orders-container">
  <h2>Mes Commandes</h2>

  <!-- Loader pour indiquer que les données sont en cours de récupération -->
  <div *ngIf="orders.length === 0">
    <div class="loader"></div>
    <p>Chargement des commandes...</p>
  </div>

  <!-- Liste des commandes -->
  <div *ngIf="orders.length > 0" class="order-list">
    <div *ngFor="let order of orders" class="order-item">
      <div class="order-header">
        <h3>Commande #{{ order.id }}</h3>
        <span class="order-status">{{ order.status }}</span>
      </div>
      <div class="order-summary">
        <p><strong>Total :</strong> {{ order.total | currency:'EUR' }}</p>
      </div>
      <!-- Affichage des articles de la commande -->
      <div class="order-items">
        <h4>Articles :</h4>
        <div *ngFor="let item of order.items" class="order-item-details">
          <img [src]="'data:image/png;base64,' + item.image" alt="Product Image" class="product-image" />
          <div class="item-info">
            <p><strong>{{ item.productName }}</strong></p>
            <p>Quantité : x{{ item.quantity }}</p>
            <p>{{ item.price | currency:'EUR' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message si aucune commande n'est trouvée -->
  <div *ngIf="orders.length === 0">
    <p>Aucune commande trouvée.</p>
  </div>
</div>
