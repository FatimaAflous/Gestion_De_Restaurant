<header >
  <nav class="navbar">
    <!-- Logo à gauche -->
    <div class="logo">
      <img src="assets/images/logo.png" alt="Restaurant Logo" />
    </div>

    <!-- Liens de navigation au centre -->
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!-- Icône du panier et bouton Signup à droite -->
    <div class="auth">
      <i class="fa fa-shopping-bag custom-icon"></i>
      <!-- Affichage du nom d'utilisateur si connecté -->
      <!-- Affichage du nom d'utilisateur si connecté -->

      <div *ngIf="isUserLoggedIn">
        <span style="color: black;">Bienvenue, {{ username }}</span>
        <!-- <button class="logout-btn" (click)="logout()">Logout</button> -->

      </div>
      <div *ngIf="!isUserLoggedIn">
        <button class="signin-btn" (click)="navigateToSignIn()">Sign In</button>
        <button class="signup-btn" (click)="navigateToSignUp()">Sign Up</button>
      </div>
    </div>

  </nav>
</header>
